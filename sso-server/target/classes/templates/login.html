<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        body {
            background-color: #F5F6F8;
        }

        .loginF {
            margin: 150px auto 0;
            width: 400px;
            height: 420px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 10px 10px 20px 10px #E1E2E4
        }

        tr {
            color: #C6C6C6;
            font-weight: lighter;
            width: 400px;
            display: block;
            height: 40px;
            line-height: 40px;
        }


    </style>
</head>
<body>

<div style="">
    <form action="/sso/login" method="post" class="loginF">
        <table style="display:block;margin: 0 auto;">
            <tr style="margin-top: 50px;">
                <td  style="text-align: center;color: #23AD88; font-size: 30px;width: 400px">
                    账号登录
                </td>
            </tr>
            <tr>
                <td >
                    <input name="webapp" type="hidden" th:value="${webapp}"/>
                </td>
            </tr>
            <tr style="margin-top: 10px">
                <td  style="padding-left: 60px">
                    <input name="username" type="text" placeholder="用户名：" style="width: 280px;height: 30px;line-height: 30px;border:0px;border-bottom: solid 1px #C6C6C6"/>
                </td>
            </tr>
            <tr style="margin-top: 10px;">
                <td  style="padding-left: 60px">
                    <input name="password" type="password" placeholder="密码" style="width: 280px;height: 30px;line-height: 30px;border:0px;border-bottom: solid 1px #C6C6C6"/>
                </td>
            </tr>
            <tr>
                <td  style="text-align: center;width: 400px;padding-top: 20px;">
                    <span style="color:#FF3B30" th:text="${msg}"></span>
                </td>
            </tr>
            <tr style="margin-top: 30px;">
                <td  style="width: 400px;" align="center">
                    <input value="登录" type="submit" style="display:block;width: 300px;height: 40px;line-height: 40px;border-radius: 10px;color: #fff;background-image: linear-gradient(to left,#23AC8A, #28C95F);border: 0px;"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
